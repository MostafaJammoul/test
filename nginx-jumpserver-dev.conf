# =============================================================================
# Nginx Configuration for JumpServer - DEVELOPMENT MODE
# Use this when running: npm run dev (Vite dev server on port 3000)
# =============================================================================
# Install to: /etc/nginx/sites-available/jumpserver-dev
# Symlink to: /etc/nginx/sites-enabled/jumpserver-dev
# =============================================================================

upstream django_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream vite_frontend {
    server 127.0.0.1:3000;
    keepalive 16;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Certificate (server certificate)
    ssl_certificate /home/jsroot/js/data/certs/mtls/server-certs/server-cert.pem;
    ssl_certificate_key /home/jsroot/js/data/certs/mtls/server-certs/server-key.pem;

    # Client Certificate Verification (mTLS - OPTIONAL)
    # Allows both password-based admin login and certificate-based user login
    ssl_client_certificate /home/jsroot/js/data/certs/mtls/ca-certs/ca-cert.pem;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    # SSL Protocol and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/jumpserver_dev_access.log;
    error_log /var/log/nginx/jumpserver_dev_error.log;

    # ===========================================================================
    # API ENDPOINTS (Django backend)
    # ===========================================================================
    location /api/ {
        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Pass client certificate info to Django
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;

        # Timeouts for large file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 10G;
    }

    # ===========================================================================
    # Django Admin Interface (/django-admin/)
    # ===========================================================================
    location /django-admin/ {
        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass client certificate info
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # ===========================================================================
    # Static files (Django static assets)
    # ===========================================================================
    location /static/ {
        alias /home/jsroot/js/apps/static/;
        expires 1h;  # Short cache in development
        add_header Cache-Control "public";
    }

    # ===========================================================================
    # Media files
    # ===========================================================================
    location /media/ {
        alias /home/jsroot/js/data/media/;
        expires 1h;
    }

    # ===========================================================================
    # Vite HMR (Hot Module Replacement) WebSocket
    # ===========================================================================
    location /@vite/ {
        proxy_pass http://vite_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================================================
    # React Frontend (Vite dev server - port 3000)
    # ===========================================================================
    location / {
        proxy_pass http://vite_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass client certificate info to frontend (for display purposes)
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;

        # Disable buffering for better hot reload
        proxy_buffering off;
    }
}
