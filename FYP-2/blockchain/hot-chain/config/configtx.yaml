# Configuration for Hot Chain
# Channel: hotchannel
# Consensus: RAFT with 3 orderers

Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../crypto-config/ordererOrganizations/hot.coc.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.hot.coc.com:7050
      - orderer2.hot.coc.com:7052
      - orderer3.hot.coc.com:7054

  - &ForensicLab
    Name: ForensicLabMSP
    ID: ForensicLabMSP
    MSPDir: ../crypto-config/peerOrganizations/forensiclab.hot.coc.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ForensicLabMSP.admin', 'ForensicLabMSP.peer', 'ForensicLabMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('ForensicLabMSP.admin', 'ForensicLabMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('ForensicLabMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('ForensicLabMSP.peer')"
    AnchorPeers:
      - Host: peer0.forensiclab.hot.coc.com
        Port: 8051

  - &Court
    Name: CourtMSP
    ID: CourtMSP
    MSPDir: ../crypto-config/peerOrganizations/court.hot.coc.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('CourtMSP.admin', 'CourtMSP.peer', 'CourtMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('CourtMSP.admin', 'CourtMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('CourtMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('CourtMSP.peer')"
    AnchorPeers:
      - Host: peer0.court.hot.coc.com
        Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    # Endorsement requires only ForensicLabMSP - CourtMSP participates for
    # data replication/visibility only (maintains local copy, no endorsement required)
    LifecycleEndorsement:
      Type: Signature
      Rule: "OR('ForensicLabMSP.peer')"
    Endorsement:
      Type: Signature
      Rule: "OR('ForensicLabMSP.peer')"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.hot.coc.com:7050
    - orderer2.hot.coc.com:7052
    - orderer3.hot.coc.com:7054
  EtcdRaft:
    Consenters:
      - Host: orderer.hot.coc.com
        Port: 7050
        ClientTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/tls/server.crt
        ServerTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer.hot.coc.com/tls/server.crt
      - Host: orderer2.hot.coc.com
        Port: 7052
        ClientTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer2.hot.coc.com/tls/server.crt
        ServerTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer2.hot.coc.com/tls/server.crt
      - Host: orderer3.hot.coc.com
        Port: 7054
        ClientTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer3.hot.coc.com/tls/server.crt
        ServerTLSCert: ../crypto-config/ordererOrganizations/hot.coc.com/orderers/orderer3.hot.coc.com/tls/server.crt
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  HotOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *ForensicLab
        - *Court
      Capabilities:
        <<: *ApplicationCapabilities

  # HotChannel - Application channel for active investigations
  # Note: CourtMSP joins for read-only visibility (local ledger copy) but is NOT
  # required for transaction endorsement. Only ForensicLabMSP endorsement is needed.
  HotChannel:
    Consortium: HotConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *ForensicLab
        - *Court  # Read-only participant - receives blocks but not in endorsement policy
      Capabilities:
        <<: *ApplicationCapabilities
