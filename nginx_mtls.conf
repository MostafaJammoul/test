# nginx mTLS Configuration for JumpServer Blockchain Chain of Custody
# Location: /etc/nginx/sites-available/jumpserver

server {
    listen 443 ssl http2;
    server_name jumpserver.local 192.168.148.154;

    # SSL Certificate (server certificate)
    ssl_certificate /opt/truefypjs/data/certs/server.crt;
    ssl_certificate_key /opt/truefypjs/data/certs/server.key;

    # Client Certificate Verification (mTLS)
    ssl_client_certificate /opt/truefypjs/data/certs/ca.crt;
    ssl_verify_client on;
    ssl_verify_depth 1;

    # SSL Protocol and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/jumpserver_access.log;
    error_log /var/log/nginx/jumpserver_error.log;

    # Frontend (React app)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Pass client certificate info to backend
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # Backend API (Django)
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass client certificate info to Django middleware
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass client certificate info
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # Static files
    location /static/ {
        alias /opt/truefypjs/data/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /opt/truefypjs/data/media/;
        expires 7d;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name jumpserver.local 192.168.148.154;
    return 301 https://$server_name$request_uri;
}
