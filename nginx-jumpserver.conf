# =============================================================================
# Nginx Configuration for JumpServer Blockchain Chain of Custody
# Admin Access: https://<VM IP>/admin (React UI - Password + MFA)
# mTLS Users: https://<VM IP>/ (React UI - Certificate + MFA)
# Django Admin: https://<VM IP>/django-admin/ (Django admin interface)
# =============================================================================

upstream jumpserver_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Certificate (server certificate)
    ssl_certificate /home/jsroot/js/data/certs/mtls/server.crt;
    ssl_certificate_key /home/jsroot/js/data/certs/mtls/server.key;

    # Client Certificate Verification (mTLS - OPTIONAL)
    # This allows both password-based admin login and certificate-based user login
    ssl_client_certificate /home/jsroot/js/data/certs/mtls/internal-ca.crt;
    ssl_verify_client optional;
    ssl_verify_depth 2;
    # ssl_crl /home/jsroot/js/data/certs/mtls/internal-ca.crl;  # Disabled for now

    # SSL Protocol and Ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/jumpserver_access.log;
    error_log /var/log/nginx/jumpserver_error.log;

    # Root directory for React SPA
    root /home/jsroot/js/apps/static/frontend;
    index index.html;

    # Static files (Django static files)
    location /static/ {
        alias /home/jsroot/js/apps/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/jsroot/js/data/media/;
        expires 7d;
    }

    # API endpoints (Django backend)
    location /api/ {
        proxy_pass http://jumpserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Pass client certificate info to Django
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;

        # Timeouts for large file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 10G;
    }

    # Django Admin Interface (moved to /django-admin/)
    location /django-admin/ {
        proxy_pass http://jumpserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Pass client certificate info
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # Core Django views (auth, captcha, etc.)
    location /core/ {
        proxy_pass http://jumpserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Pass client certificate info
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://jumpserver_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Pass client certificate info
        proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        proxy_set_header X-SSL-Client-Serial $ssl_client_serial;
        proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-Cert $ssl_client_cert;
    }

    # React SPA - serve index.html for all other routes
    # This allows React Router to handle /admin, /dashboard, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
